name: smart_timetable_application
description: "A smart timetable application with AI-powered study session suggestions and advanced analytics."
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # State Management
  provider: ^6.0.5
  
  # Navigation & Routing
  go_router: ^16.2.1
  
  # UI Components
  flutter_slidable: ^4.0.1
  shimmer: ^3.0.0
  
  # Charts & Analytics
  fl_chart: ^1.0.0
  
  # Maps & Location
  google_maps_flutter: ^2.4.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Notifications
  flutter_local_notifications: ^19.4.0
  permission_handler: ^12.0.1
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # Connectivity & Offline Support
  connectivity_plus: ^6.1.5
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.2.8+4
  timezone: ^0.10.1
  path_provider: ^2.1.1
  
  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  
  # Sharing & URLs
  share_plus: ^11.1.0
  url_launcher: ^6.2.1
  
  # Time & Date
  # timezone: ^0.9.2
  
  # Testing
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
